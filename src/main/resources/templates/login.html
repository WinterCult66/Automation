<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/resources/css/vendors/iconfonts/mdi/css/materialdesignicons.min.css" rel="stylesheet" type="text/css"/>
        <link href="/resources/css/vendors/css/vendor.bundle.base.css" rel="stylesheet" type="text/css"/>
        <link href="/resources/css/vendors/css/vendor.bundle.addons.css" rel="stylesheet" type="text/css"/>
        <link href="/resources/css/style/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>



        <div class="container-scroller">
            <div class="container-fluid page-body-wrapper full-page-wrapper">
                <div class="content-wrapper d-flex align-items-center auth">
                    <div class="row w-100">
                        <div class="col-lg-4 mx-auto">
                            <div class="auth-form-light text-left p-5">
                                <div class="brand-logo">
                                    <img src="/resources/img/emidalogo.png">
                                </div>
                                <h4>Hello! let's get started</h4>
                                <h6 class="font-weight-light">Sign in to continue.</h6>
                                <form class="pt-3">
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Username">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
                                    </div>
                                    <div class="mt-3">
                                        <a class="btn btn-block btn-gradient-danger btn-lg font-weight-medium auth-form-btn" href="/">SIGN IN</a>
                                    </div>
                                    <div class="my-2 d-flex justify-content-between align-items-center">
                                        <div class="form-check">
                                            <label class="form-check-label text-muted">
                                                <input type="checkbox" class="form-check-input">
                                                Keep me signed in
                                            </label>
                                        </div>
                                        <a href="#" class="auth-link text-black">Forgot password?</a>
                                    </div>
                                    <div class="text-center mt-4 font-weight-light">
                                        Don't have an account? <a href="register.html" class="text-primary">Create</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- content-wrapper ends -->
            </div>
            <!-- page-body-wrapper ends -->
        </div>
        
        <script src="/resources/js/vendor.bundle.base.js" type="text/javascript"></script>
        <script src="/resources/js/vendor.bundle.addons.js" type="text/javascript"></script>
        <script src="/resources/js/off-canvas.js" type="text/javascript"></script>
        <script src="/resources/js/hoverable-collapse.js" type="text/javascript"></script>
        <script src="/resources/js/misc.js" type="text/javascript"></script>
    </body>
</html>
