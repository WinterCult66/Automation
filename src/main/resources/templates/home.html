<!DOCTYPE html>

<html >
    <head>
        <!-- Start Resoruces Minimal-->
        <title>Home</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link href="/resources/css/vendors/iconfonts/mdi/css/materialdesignicons.min.css" rel="stylesheet" type="text/css"/>
        <link href="/resources/css/vendors/css/vendor.bundle.base.css" rel="stylesheet" type="text/css"/>
        <link href="/resources/css/vendors/css/vendor.bundle.addons.css" rel="stylesheet" type="text/css"/>
        <link href="/resources/css/style/style.css" rel="stylesheet" type="text/css"/>
        <!-- End Resoruces Minimal -->

    </head>
    <body>
        <div class="container-scroller">
            <!-- partial:partials/_navbar.html -->
            <nav class="navbar default-layout-navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
                <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
                    <a class="navbar-brand brand-logo" href="/"><img src="/resources/img/logo.svg" alt="logo"/></a>
                    <a class="navbar-brand brand-logo-mini" href="/"><img src="/resources/img/logo.svg" alt="logo"/></a>
                </div>
                <div class="navbar-menu-wrapper d-flex align-items-stretch">
                    <div th:replace="header :: header">                   
                    </div>
                </div>
            </nav> 
            <div class="container-fluid page-body-wrapper">
                <div id="settings-trigger"><i class="mdi mdi-settings">                  
                    </i></div>
                <div th:replace="sidebar :: sidebar">                   
                </div>
                <div th:replace="settings :: settings">                   
                </div>
                <!-- Contenido Deseado Start -->
                <div class="main-panel">
                    <div class="content-wrapper">
                        <div class="page-header">
                            <h3 class="page-title">
                                <span class="page-title-icon bg-gradient-primary text-white mr-2">
                                    <i class="mdi mdi-home"></i>                 
                                </span>
                                Dashboard
                            </h3>
                            <nav aria-label="breadcrumb">
                                <ul class="breadcrumb">
                                    <li class="breadcrumb-item active" aria-current="page">
                                        <span></span>Overview
                                        <i class="mdi mdi-alert-circle-outline icon-sm text-primary align-middle"></i>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <div class="row">
                            <div class="col-lg-5 grid-margin stretch-card">
                                <div class="card">
                                    <div class="card-body p-0 d-flex">
                                        <div id="inline-datepicker" class="datepicker datepicker-custom"></div>
                                    </div>
                                </div>
                            </div>


                            <div class="col-lg-7 grid-margin stretch-card">
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="card-title text-white">Todo</h4>
                                        <div class="add-items d-flex">
                                            <input type="text" class="form-control todo-list-input"  placeholder="What do you need to do today?">
                                            <button class="add btn btn-gradient-primary font-weight-bold todo-list-add-btn" id="add-task">Add</button>
                                        </div>
                                        <div class="list-wrapper">
                                            <ul class="d-flex flex-column-reverse todo-list todo-list-custom">
                                                <li>
                                                    <div class="form-check">
                                                        <label class="form-check-label">
                                                            <input class="checkbox" type="checkbox">
                                                            Meeting with Alisa
                                                        </label>
                                                    </div>
                                                    <i class="remove mdi mdi-close-circle-outline"></i>
                                                </li>
                                                <li class="completed">
                                                    <div class="form-check">
                                                        <label class="form-check-label">
                                                            <input class="checkbox" type="checkbox" checked>
                                                            Call John
                                                        </label>
                                                    </div>
                                                    <i class="remove mdi mdi-close-circle-outline"></i>
                                                </li>
                                                <li>
                                                    <div class="form-check">
                                                        <label class="form-check-label">
                                                            <input class="checkbox" type="checkbox">
                                                            Create invoice
                                                        </label>
                                                    </div>
                                                    <i class="remove mdi mdi-close-circle-outline"></i>
                                                </li>
                                                <li>
                                                    <div class="form-check">
                                                        <label class="form-check-label">
                                                            <input class="checkbox" type="checkbox">
                                                            Print Statements
                                                        </label>
                                                    </div>
                                                    <i class="remove mdi mdi-close-circle-outline"></i>
                                                </li>
                                                <li class="completed">
                                                    <div class="form-check">
                                                        <label class="form-check-label">
                                                            <input class="checkbox" type="checkbox" checked>
                                                            Prepare for presentation
                                                        </label>
                                                    </div>
                                                    <i class="remove mdi mdi-close-circle-outline"></i>
                                                </li>
                                                <li>
                                                    <div class="form-check">
                                                        <label class="form-check-label">
                                                            <input class="checkbox" type="checkbox">
                                                            Pick up kids from school
                                                        </label>
                                                    </div>
                                                    <i class="remove mdi mdi-close-circle-outline"></i>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div> 
                    </div>
                    <div th:replace="footer :: footer">                   
                    </div>
                </div> 
                <!-- Contenido Deseado End -->
            </div>
        </div>
        <!-- Start Scripts Minimal to Create Page -->
        <script src="/resources/js/vendor.bundle.base.js" type="text/javascript"></script>
        <script src="/resources/js/vendor.bundle.addons.js" type="text/javascript"></script>
        <script src="/resources/js/off-canvas.js" type="text/javascript"></script>
        <script src="/resources/js/hoverable-collapse.js" type="text/javascript"></script>
        <script src="/resources/js/misc.js" type="text/javascript"></script>
        <script src="/resources/js/settings.js" type="text/javascript"></script>
        <script src="/resources/js/todolist.js" type="text/javascript"></script>
        <script src="/resources/js/dashboard.js" type="text/javascript"></script>
        <!-- Start Scripts Minimal to Create Page -->
    </body>

</html>
